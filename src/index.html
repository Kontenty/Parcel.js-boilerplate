<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Konrad GÃ³rski" />
    <title>Parcel.js template</title>
    <link rel="stylesheet" href="sass/main.scss" />
  </head>

  <body>
    <h1 class="display-1">Parcel.js boilerplate</h1>
    <div class="container">
      <br />
      <div class="row">
        <div class="col-1 offset-1">
          <div class="slider-wrapper">
            <input type="range" min="0" max="100" value="0" id="slider" />
          </div>
        </div>
        <div class="col-10">
          <img
            src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            class="img-fluid"
            data-src="img/track.jpg"
            alt="Track"
            id="track-img"
          />
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
